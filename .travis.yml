language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
notifications:
  email: false

addons:
  apt:
    packages:
      - gfortran
      - liblapack-dev
      - libatlas-dev
 
# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy nose cython
  - pip install coveralls
  - python setup.py develop
 
# Run test
script:
  - nosetests --with-coverage --cover-package=cellgrid
 
# Calculate coverage
after_success:
  - coveralls
