language: python
python:
  - 2.7
  - 3.3
notifications:
  email: false
 
# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy nose cython
  - pip install coveralls
  - pip install nose-cov
  - python setup.py install
 
# Run test
script:
  - nosetests --with-cov --cov cellgrid --cov-config .coveragerc --logging-level=INFO
 
# Calculate coverage
after_success:
  - coveralls
